<script LANGUAGE='JavaScript'>
var lastTypeIndex=-1;
var sel_f_id=0;
var auto_fill_arith_flag=false;
function actionclick(my_form, _action)
{
	my_form.action=_action;
	
	if( _action == 'mdul_order' || (_action == 'tempdef' && document.fields_list_form.op.value=='I'))
	{
		my_form.submit();
		return true;
	}
	
	if( _action == 'mdul_tag' && my_form.tag_act.value == 'D')
	{
		if(window.prompt('真要去除模板标记域吗（yes/no）？','no')!='yes') return false;
		my_form.submit();
		return true;
	}
	
	if(sel_f_id<=0)
	{
		window.alert('请先选择一个模板组件！');
		return false;
	}

	if(_action=='mdul_delete')
	{
		if(window.prompt('真要删除序号为 '+sel_f_id+' 的模板组件吗（yes/no）？','no')!='yes') return false;
	}

	my_form.submit();
	return true;
}

function tempdefChanged(f_id_selected)
{
	sel_f_id=f_id_selected;
	return true;
}

var submit_flag=false;

function Validate()
{
	if(submit_flag)
	{
		window.alert('本页面已经提交，按“确定”按钮返回。');
		return false;
	}
	
	var form=self.document.myform;
	
	var verifiedFields = new Array;
	verifiedFields[0] = 'cname';
	verifiedFields[1] = 'ename';
	verifiedFields[2] = 'type';
	
	var fieldsName = new Array;
	fieldsName[0] = '中文名称';
	fieldsName[1] = '英文名称';
	fieldsName[2] = '模板组件类型';
	
	var elementNum = form.elements.length;	
	for(var i=0;i<verifiedFields.length;i++)
	{	
		var current_object=verifiedFields[i];
		
		for(var j=0;j<elementNum;j++)
		{
	    		var who = form.elements[j];
	  		if(who.name==current_object)
	  		{
	  			if(who.value=='')
	  			{
	  				window.alert(fieldsName[i]+'不能为空，请填写！');
	  				who.focus();
	  				return false;
	  			}
	  		}
		}
	}

	submit_flag=true;
	return true;
}

function formLoad()
{
	lastTypeIndex=document.myform.type.selectedIndex;
	return;
}

function intodbChanged()
{
	var form=self.document.myform;
	
	if((form.old_if_into_db.value=='y' || form.old_if_into_db.value=='s') && form.if_into_db.value=='n')
	{
		if(window.prompt('本模板组件存放的所有数据将丢失，键入yes确认不入库：','no')!='yes')
		{
			form.if_into_db.value=form.old_if_into_db.value;
			return false;
		}
	}
	
	return true;
}

function typeChanged()
{
	var form=self.document.myform;
	
	if(auto_fill_arith_flag)
	{
		form.arithmetic.value='';
	}
	
	if(form.old_type.value=='')
	{
		lastTypeIndex=form.type.selectedIndex;
		setTemplateCode(form);
		return true;
	}
	
	if(form.old_type.value=='File')
	{
		form.type.selectedIndex=lastTypeIndex;
		window.alert('不能把文件(File)类型更改为其它类型！');
		return false;
	}
	
	if(form.type.value=='File')
	{
		form.type.selectedIndex=lastTypeIndex;
		window.alert('不能把其它类型更改为文件(File)类型！');
		return false;
	}
	
	lastTypeIndex=form.type.selectedIndex;
	setTemplateCode(form);
	return true;
}

function setTemplateCode(form)
{
	if(form.arithmetic.value != '') return;
	auto_fill_arith_flag=true;
	if(form.type.value == 'Static_Select')
	{
		form.arithmetic.value='#显示值,真实值';
	}
	else if(form.type.value == 'Dynamic_Select')
	{
		form.arithmetic.value='#proj:{项目名称}:{样式名称}\n#select {显示的模板组件名},{存储的模板组件名} from {模板名}\n#f_name:影响的其他组件名称\n#do_name:具体行为方式，如add-增加，filter-过滤等...';
		var dowiz=window.prompt('是否利用向导生成(前提是导入了向导集合)？', 'no');
		if(dowiz=='yes')
		{
			if(form.cname.value.length>0)
			{
				window.open('doc_list?p_id=1&p_cname=系统项目&t_id=96&op_publish=0&fieldvalues=src_pid:'+form.p_id.value+';src_tid:'+form.t_id.value+';mdul_name:'+form.cname.value,'mdulwiz','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=yes');
			}
			else
			{
				window.open('doc_list?p_id=1&p_cname=系统项目&t_id=96&op_publish=0&fieldvalues=src_pid:'+form.p_id.value+';src_tid:'+form.t_id.value,'mdulwiz','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=yes');
			}
		}
	}
	else if(form.type.value == 'Auto_list')
	{
		form.arithmetic.value='#proj:{项目名称}:{样式名称}\n#sql:SQL语句部分\n#limit:针对SQL语句的条数限制,如10\n#code:perl代码部分\n#html:输出部分';
		var dowiz=window.prompt('是否利用向导生成(前提是导入了向导集合)，这里请输入Auto_list_Wizard或iLogic_code_Wizard？', 'no');
		if(dowiz=='iLogic_code_Wizard')
		{
			if(form.cname.value.length>0)
			{
				window.open('doc_list?p_id=1&p_cname=系统项目&t_id=146&op_publish=0&fieldvalues=src_pid:'+form.p_id.value+';src_tid:'+form.t_id.value+';mdul_name:'+form.cname.value,'mdulwiz','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=yes');
			}
			else
			{
				window.open('doc_list?p_id=1&p_cname=系统项目&t_id=146&op_publish=0&fieldvalues=src_pid:'+form.p_id.value+';src_tid:'+form.t_id.value,'mdulwiz','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=yes');
			}
		}
		if(dowiz=='Auto_list_Wizard')
		{
			if(form.cname.value.length>0)
			{
				window.open('doc_list?p_id=1&p_cname=系统项目&t_id=85&op_publish=0&fieldvalues=src_pid:'+form.p_id.value+';src_tid:'+form.t_id.value+';mdul_name:'+form.cname.value,'mdulwiz','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=yes');
			}
			else
			{
				window.open('doc_list?p_id=1&p_cname=系统项目&t_id=85&op_publish=0&fieldvalues=src_pid:'+form.p_id.value+';src_tid:'+form.t_id.value,'mdulwiz','toolbar=no,location=no,directories=no,status=yes,menubar=no,scrollbars=yes,resizable=yes');
			}
		}
	}
	else if(form.type.value == 'Extra_Service')
	{
		form.arithmetic.value='#Container:服务容器，缺省为空是直接执行\n#Service:挂接目标程序、服务和传递给外挂信息服务的参数列表\n#Regex:对结果的正则格式化，其中还可以进行XSL模板耦合\n#limit:针对格式化后数据的条数限制,如10\n#code:perl代码部分\n#html:输出部分';
	}
	else if(form.type.value == 'Extra_Plugin')
	{
		form.arithmetic.value='#Agent:/cgi-bin/publish/www_agent\n#CGI:/cgi-bin/publish/rel_report\n#Param:传递给外挂程序的参数列表，参数之间用"&"分隔\n#Command:搜索按钮提示文字，例如“搜索”\n#Arrange:外挂处理后是否编排，无则不挂有则挂接\n#Autoformat:是否挂接自动排版，一般为空';
	}
	else if(form.type.value == 'Relatively_Post')
	{
		form.arithmetic.value='#Target:{项目名称}:{被触发模板名称}\n#Condition:触发条件, and连接, 如{模板组件名1}=\'${本地组件1}\'\n#Transfer:同步传输其他字段如${本地组件n+1}';
	}
	else if(form.type.value == 'Doc_AutoAdd')
	{
		form.arithmetic.value='#Recievebycondition:{组件1},{组件i},{组件n}\n#Recievebytransfer:{组件n+1},{组件n+j},{组件n+m}\n#ForceOp:强制联动参数,0 or 1';
	}
	else if(form.type.value == 'Data_Gather')
	{
		form.arithmetic.value='#倒入已有数据=yes或no\n#样式到模板=当前项目样式序号或{样式名}>汇总项目模板\n#汇总表中的字段名1或{组件名1}=${字段或组件名1}\n#汇总表中的字段名i或{组件名i}=${字段或组件名i}\n#汇总表中的字段名n或{组件名n}=${字段或组件名n}';
	}
	else if(form.type.value == 'Typeset_Text')
	{
		form.arithmetic.value='#Agent:/cgi-bin/publish/www_agent\n#CGI:/cgi-bin/publish/search_keywords\n#Param:传递给外挂程序的参数列表，参数之间用"&"分隔\n#Command:按钮提示文字，例如“关键字链接”\n#Resource:模板资源列表，*为任意，+指定，-排除';
	}
	else if(form.type.value == 'Page_Break')
	{
		form.arithmetic.value='#breakto:要分页的正文内容类型的组件名\n#firstmask:非首页不预显示的组件列表，中间用逗号\n#lastmask:非末页不预显示的组件列表，中间用逗号\n#pagelook:页面列表显示形式值,可用默认变量自定义各种形式，如<PREVPAGE>上一页</PREV> <NEXTPAGE>下一页</NEXT>...\n';
	}
	else if(form.type.value == 'List_Multipages')
	{
		form.arithmetic.value='#breakto:要增页的自动信息列表内容类型的组件名\n#code:具体的页面显示形式的编码处理部分\n#pagelook:页面列表显示形式值，如<PREVPAGE>上一页</PREV> <NEXTPAGE>下一页</NEXT>\n';
	}
	else if(form.type.value == 'Doc_Container')
	{
		form.arithmetic.value='#docfrom:{项目1}:{模板1}:{样式};{项目2}:{模板2}:{样式}…\n#limit:文档总数目的限制,如10\n#code:perl代码处理返回文档变量的部分\n#html:输出部分\n';
	}
	return;
}

{
	auto_fill_arith_flag=false;

}

}
function storeCaret(textEl){ 
	if(textEl.createTextRange) 
	textEl.caretPos=document.selection.createRange().duplicate(); 
}
function insertAtCaret(textEl,text){
	if(textEl.createTextRange && textEl.caretPos){
		var caretPos=textEl.caretPos; 
		caretPos.text=caretPos.text.charAt(caretPos.text.length-1)==""?text +"":text; 
	} 
	else 
	textEl.value=text;
}
function wiz_click()
{
	if(document.myform.type.value=="")
	{
		alert("请选择数据类型！")
	}else
	{
		var url="cms_help?type=" + document.myform.type.value + ""
		window.open(url,"cmshelp","resizable,height=400,width=740")	
	}
}
function arith_dblclick()
{
	var form=self.document.myform;
		var dowiz=window.prompt('是否重置该算法？', 'no');
		if(dowiz=='yes')
		{
			form.arithmetic.value='';
			setTemplateCode(form);
		}
}
